# Sample runnner for inference 
# These arguments can be used to override the defaults
#  provided in openfold3.entry_points.validator.InferenceExperimentConfig

# change number of devices to 1 node, 4 gpus (default: 1 gpu)
pl_trainer_args:
  devices: 4
  num_nodes: 1

# change output format to pdb (default: mmcif):
output_writer_settings:
  structure_format: pdb

# Model changes for low memory 
model_update:
  presets: 
    - predict
    - low_mem