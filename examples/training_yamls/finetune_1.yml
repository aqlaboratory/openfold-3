mode: train
project_type: af3_all_atom

mpi_plugin: false
seed: 1272025
batch_size: 1
num_gpus: 8
output_dir: ./test_train_output 
deepspeed_config_path: ./deepspeed_configs/ds_stage2_default.json
log_lr : true 
compile : false
num_workers: 16
epoch_len: 128000 # Ckpt every 500 steps

pl_trainer:
  num_nodes: 32
  precision: bf16-mixed
  max_epochs: -1
  log_every_n_steps: 50

# Checkpoint settings
restart_checkpoint_path: last
checkpoint:
  every_n_epochs: 1
  auto_insert_metric_name: false
  save_last: true
  save_top_k: -1

model_update:
  presets: 
    - train 
  custom:
    settings:
      model_selection_weight_scheme: fine_tuning
    architecture:
      loss_module: 
        diffusion:
          no_samples: 32

wandb:
  project: openfold3
  entity: openfold3
  group: null
  id: null
  experiment_name: initial_training 

dataset_paths:
  # Specify per experiment 

dataset_configs:
  train:
    weighted-pdb:
      class: WeightedPDBDataset 
      weight: 0.5
      config:
        debug_mode: true
        template:
          n_templates: 4
          take_top_k: False
        crop:
          token_budget: 640
          crop_weights:
            contiguous: 0.2
            spatial: 0.4
            spatial_interface: 0.4
        loss:
          loss_weights:
            bond: 4.0
            smooth_lddt: 0.0

    long-monomer-distillation:
      class: ProteinMonomerDataset
      weight: 0.495
      config:
        debug_mode: true
        template:
          n_templates: 4
          take_top_k: False
        sample_in_order: true
        crop:
          token_budget: 640 
          crop_weights:
            contiguous: 0.25
            spatial: 0.75
            spatial_interface: 0.0
        loss:
          loss_weights:
            experimentally_resolved: 0.0
            pae: 0.0
            plddt: 0.0
            pde: 0.0
            smooth_lddt: 0.0

    short-monomer-distillation:
      class: ProteinMonomerDataset
      weight: 0.005
      config:
        debug_mode: true
        template:
          n_templates: 4
          take_top_k: False
        sample_in_order: true
        crop:
          token_budget: 640 
          crop_weights:
            contiguous: 0.25
            spatial: 0.75
            spatial_interface: 0.0
        loss:
          loss_weights:
            experimentally_resolved: 0.0
            pae: 0.0
            plddt: 0.0
            pde: 0.0
            smooth_lddt: 0.0

    disordered-pdb:
      class: DisorderedPDBDataset
      weight: 0.01
      config:
        debug_mode: true
        template:
          n_templates: 4
          take_top_k: False
        disable_non_protein_diffusion_weights: False   # set to F in fine tuning  
        crop:
          token_budget: 640
          crop_weights:
            contiguous: 0.2
            spatial: 0.4
            spatial_interface: 0.4
        loss:
          loss_weights:
            bond: 4.0
            smooth_lddt: 0.0

  validation:
    val-weighted-pdb:
      class: ValidationPDBDataset
      config:
        debug_mode: true
        template:
          n_templates: 4
          take_top_k: True
