finetune1:
  model:
    settings:
      model_selection_weight_scheme: fine_tuning
    architecture:
      shared:
        diffusion:
          no_samples: 32
  dataset_config_template: 
    config:
      token_budget: 640
  extra_configs: # updates base loss config
    loss_weight_modes:
      default:
        bond: 4.0
        smooth_lddt: 0.0

finetune2:
  model:
    settings:
      model_selection_weight_scheme: fine_tuning
    architecture:
      shared:
        diffusion:
          no_samples: 32
  dataset_config_template: 
    config:
      token_budget: 768
  extra_configs:
    loss_weight_modes:
      default:
        bond: 4.0
        smooth_lddt: 0.0

finetune3:
  model:
    settings:
      train_confidence_only: true
      model_selection_weight_scheme: fine_tuning
      ema:
        submodule_enabled_subset:
          - aux_heads.pairformer_embedding
          - aux_heads.pde
          - aux_heads.plddt
          - aux_heads.experimentally_resolved
          - aux_heads.pae
    architecture:
      shared:
        diffusion:
          no_samples: 32
      heads:
        pae:
          enabled: true
  extra_configs:
    loss_weight_modes:
      default:
        mse: 0.0
        smooth_lddt: 0.0
        distogram: 0.0
        pae: 0.0001

train:
  model:
    settings:
      blocks_per_ckpt: 1
      ckpt_intermediate_steps: true