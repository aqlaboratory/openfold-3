pl_trainer_args:
  devices: 4
  num_nodes: 1
  precision: 32-true
  
model_update:
  custom:
    settings:
      diffusion_training_enabled: False
      memory:
        eval:
          chunk_size: 4
    architecture:
      heads:
        pae:
          enabled: true 
      shared:
        num_recycles: 10
      msa:
        msa_module_embedder:
          subsample_main_msa: False
          subsample_all_msa: True
          min_subsampled_all_msa: 1024
          max_subsampled_all_msa: 1024
        
output_writer_settings:
  structure_format: pdb